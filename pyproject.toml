[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "testai-sdk"
version = "0.1.0"
description = "A Python SDK for monitoring OpenAI API calls"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Itzhak Guma", email = "your.email@example.com"}
]
dependencies = [
    "openai>=1.0.0",
    "requests>=2.25.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/testai"
Documentation = "https://github.com/yourusername/testai#readme"
Repository = "https://github.com/yourusername/testai.git"
Issues = "https://github.com/yourusername/testai/issues"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "pytest>=7.0.0",
    "black>=24.2.0",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "flake8-docstrings>=1.7.0",
    "flake8-bugbear>=23.12.0",
    "flake8-comprehensions>=3.14.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytest]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
